# .github/workflows/ci.yml
name: CI
on:
  pull_request:
    branches: [ main ]      # CI for PRs into main
  push:
    branches: [ main ]      # CI on direct pushes to main
    tags: [ 'v*' ]          # CI also runs when you push a tag like v1.2.3


jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # install your package first
          pip install -e .
          # ensure test deps are present regardless of extras/lockfiles
          pip install pytest pytest-cov
          # CPU torch for both versions
          pip install --index-url https://download.pytorch.org/whl/cpu torch

      - name: Run tests with coverage
        run: |
          pytest -q --maxfail=1 --disable-warnings \
                 --cov=opensr_srgan \
                 --cov-report=term-missing \
                 --cov-report=xml

      - name: Upload coverage to Codecov
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          fail_ci_if_error: true
          verbose: true