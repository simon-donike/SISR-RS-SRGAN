name: docs
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install doc tooling + extensions explicitly
      - name: Install doc dependencies
        run: |
          pip install --upgrade pip
          pip install mkdocs-material mkdocstrings[python] pymdown-extensions

      # Make your package importable for mkdocstrings (ok if no setup.py/pyproject)
      - name: Make repo importable
        run: |
          pip install -e . || true

      # Build docs (strict fails fast on missing links/snippets)
      - name: Build MkDocs site
        run: |
          PYTHONPATH=. mkdocs build --strict

      # Upload built site as Pages artifact
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
