# mkdocs.yml  (place at repo root)

site_name: SRGAN for Remote Sensing
site_description: Flexible super-resolution GANs for satellite imagery
site_url: https://simon-donike.github.io/SISR-RS-SRGAN/
repo_url: https://github.com/simon-donike/SISR-RS-SRGAN
repo_name: simon-donike/SISR-RS-SRGAN
edit_uri: edit/main/docs/     # "Edit this page" links

docs_dir: docs

theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - content.code.copy
    - toc.integrate

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: google  # or "numpy"
            show_source: true

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tasklist
  # Enable code snippet includes:  --8<-- "path:lines=a-b"
  - pymdownx.snippets:
      base_path:
        - .      # repo root
        - ..     # parent (safe fallback on CI)
      check_paths: true
      encoding: utf-8

nav:
  - Overview: index.md
  - Quickstart: quickstart.md
  - Models & Blocks: models.md
  - Config Reference: config.md
  - Training: training.md
  - Evaluation: evaluation.md
  - FAQ: faq.md
  - Changelog: changelog.md
